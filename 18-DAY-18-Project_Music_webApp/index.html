<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day - 18 Project: Music WebApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed70c0a888.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">
                 <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                  <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="assets/music-logo.jpg" class="song-img">
        <h1>Dancing With Your Ghost</h1>
        <p>Sasha Solan  Ft. Alex</p>

        <audio id="song">
            <source src="assets/Sasha_Alex_Sloan_-_Dancing_With_Your_Ghost_(Jesusful.com).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
